{% extends "base.html" %}
{% block title %} Submit Assignment {% endblock %}
{% block content %}

<div class="container">
    <h3>Submit Your Assignment</h3>
    <form action="{{ url_for('submit_assignment') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="assignment_file">Submit your assignment :</label>
            <input type="file" class="form-control" id="assignment_file" name="assignment_file" accept=".pdf">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>

{% endblock %}
