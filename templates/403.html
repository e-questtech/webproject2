{% extends "base.html" %}
{% block title %}403 Forbidden{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <h1>403</h1>
        <h2>Access Denied</h2>
        <p>Oops! You don't have permission to access this page.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back Home</a>
    </div>

    <div class="animation-container">
        <div class="forbidden-icon">
            <div class="circle"></div>
            <div class="line"></div>
        </div>
    </div>
</div>
<style>
    .error-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

.error-container h1 {
    font-size: 8rem;
    color: #e74c3c;
}

.error-container h2 {
    font-size: 2rem;
    color: #555;
}

.error-container p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.animation-container {
    position: relative;
    margin-top: 30px;
}

.forbidden-icon {
    position: relative;
    width: 120px;
    height: 120px;
}

.forbidden-icon .circle {
    width: 100%;
    height: 100%;
    border: 5px solid #e74c3c;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    animation: rotateCircle 3s linear infinite;
}

.forbidden-icon .line {
    width: 100%;
    height: 5px;
    background: #e74c3c;
    position: absolute;
    top: 50%;
    left: 0;
    transform: rotate(-45deg);
}

@keyframes rotateCircle {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

</style>
{% endblock %}
