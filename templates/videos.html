{% extends "base.html" %}

{% block title %} Videos{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="max-w-6xl mx-auto px-6 py-10">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6">TE Quant Videos</h1>

        <!-- Search and Sort -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search for a talk"
                    class="w-64 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="p-2 bg-gray-200 rounded-lg">
                    Sort By <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <div class="flex space-x-4">
                <button class="p-2 bg-gray-200 rounded-lg">Topics <i class="fas fa-chevron-down"></i></button>
            </div>
        </div>

        <!-- Videos Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for video in videos %}
            <!-- Single Video Item -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <iframe width="100%" height="200" src="{{ video['Link'] }}" title="YouTube video player" frameborder="0"
                    allowfullscreen></iframe>
                <div class="p-4">
                    <h2 class="text-lg font-bold text-gray-800">{{ video['Title'] }}</h2>
                    <p class="text-gray-600 text-sm mt-1">PETER POMERANTSEV</p>
                    <p class="text-gray-500 text-sm mt-1">Uploaded on: {{ video['upload_date'].strftime('%B %d, %Y') }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

{% endblock %}
