{% extends "base.html" %}
{% block title %} Videos {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Videos</h1>

    <div class="row">
        <div class="col-md-6">
            <input type="text" id="search" class="form-control" placeholder="Search by title..." />
        </div>
        <div class="col-md-6">
            <select id="sort" class="form-control">
                <option value="latest">Sort by Latest</option>
                <option value="oldest">Sort by Oldest</option>
            </select>
        </div>
    </div>

<div class="container mt-5">
    <div class="row">
        {% for video in videos %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <iframe width="100%" height="200" src="{{ video.embed_link }}" frameborder="0" allowfullscreen></iframe>
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text">Uploaded on: {{ video.upload_date.strftime('%B %d, %Y') }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- JavaScript for search and sort functionality -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/videos.js') }}"></script>
{% endblock %}
