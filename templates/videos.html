{% extends "base.html" %}
{% block title %} Videos {% endblock %}
{% block head %}
{{ super() }}
<style>
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-body {
        font-family: 'Roboto', sans-serif;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
    }

    .card-text {
        font-size: 0.9rem;
        color: #6c757d;
    }

    .card iframe {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
</style>
{% endblock %}

{% block content %}

<div class="page-heading header-text" style="background-image: url({{ url_for('static', filename='img/pexels-a-darmel-7862493.jpg')}});">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>TE Quant Videos</h1>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container py-5">
    <!-- Search and Sort -->
    <div class="row mb-4">
        <div class="col-md-6">
            <input type="text" placeholder="Search for Videos" class="form-control">
        </div>
        <div class="col-md-3">
            <button class="btn btn-secondary w-100">Sort By <i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-secondary w-100">Topics <i class="fas fa-chevron-down"></i></button>
        </div>
    </div>

    <!-- Videos Grid -->
    <div class="row">
        {% for video in videos %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <iframe width="100%" height="200" src="{{ video['Link'] }}" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <div class="card-body">
                    <h5 class="card-title">{{ video['Title'] }}</h5>
                    <p class="card-text">Uploaded on: {{ video['upload_date'].strftime('%B %d, %Y') }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
